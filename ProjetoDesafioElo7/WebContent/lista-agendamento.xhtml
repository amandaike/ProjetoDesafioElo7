<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="title">Consultar Agendamentos</ui:define>
	<ui:define name="content">

		<b:container>
			<b:panel title="Transferências Financeiras Agendadas">
				<table class="table table-bordered table-striped">
                	<thead>
                    	<tr id="custom">
                        	<th>Conta Origem</th>
                            <th>Conta Destino</th>
                            <th>Valor</th>
                            <th>Taxa</th>
                            <th>Tipo Transação</th>
                            <th>Data Agendamento</th>
                        </tr>
					</thead>
					<tbody>
                    	<ui:repeat var="trans" value="#{listarTransferencias.lista}">
            				<tr>
								<td> <h:outputText value="#{trans.contaOrigem}" /> </td>
            					<td> <h:outputText value="#{trans.contaDestino}" /> </td>
            					<td> <h:outputText value="#{trans.valor}"> <f:convertNumber pattern= "#0.00" /> </h:outputText> </td>
            					<td> <h:outputText value="#{trans.vlTaxa}"> <f:convertNumber pattern= "#0.00" /> </h:outputText> </td>
            					<td> <h:outputText value="#{trans.tipoTransacao}" /> </td>
            					<td> <h:outputText value="#{trans.dataAgendamento.time}"> <f:convertDateTime pattern="dd/MM/yyyy"/> </h:outputText> </td>
							</tr>
        				</ui:repeat>
					</tbody>
				</table>
			</b:panel>
		</b:container>
	    
	</ui:define>

</ui:composition>
</html>
